<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/379fbfa63f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>

<body>

    <div class="container">
        <video autoplay muted loop src=""></video>

        <div class="search-container">
            <input type="text" placeholder="enter your location" class="inp">
            <i class="fa-solid fa-magnifying-glass" id="button"></i>
        </div>

        <div class="main-content">
            <div class="city">Ä°stanbul</div>
            <div class="temperature"></div>
            <div class="description"></div>
        </div>

        <div class="others">
            <div class="washington">
                washington d.c
                <p class="temp1"></p>
                <p class="desp1"></p>
            </div>
            <div class="ankara">
                ankara
                <p class="temp2"></p>
                <p class="desp2"></p>
            </div>
            <div class="paris">
                paris
                <p class="temp3"></p>
                <p class="desp3"></p>
            </div>
            <div class="tokyo">
                tokyo
                <p class="temp4"></p>
                <p class="desp4"></p>
            </div>
            <div class="pekin">
                pekin
                <p class="temp5"></p>
                <p class="desp5"></p>
            </div>
        </div>

    </div>

    <div class="bar">
        <div class="bar-in">
            <div class="humidity">
                <h4>Humidity</h4>
                <div class="hm-info">
                    <div class="hmdt-value">

                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-droplet"></i>
                    </div>
                </div>
            </div>
            <div class="wind">
                <h4>wind</h4>
                <div class="wind-info">
                    <div class="wind-value">

                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-wind"></i>
                    </div>
                </div>
            </div>
            <div class="visibility">
                <h4>visibility</h4>
                <div class="visibility-info">
                    <div class="vis-value">

                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-eye"></i>
                    </div>
                </div>
            </div>
            <div class="visibility-range">
                <div class="range-1">
                    <span>safe</span>
                    <div class="safe">

                    </div>
                </div>
                <div class="range-2">
                    <span>be careful</span>
                    <div class="careful">
                        
                    </div>
                </div>
                <div class="range-3">
                    <span>unsafe</span>
                    <div class="unsafe">
                        
                    </div>
                </div>
            </div>
        </div>
     </div>
    
 <script src="script.js"></script>

</body>

</html>
